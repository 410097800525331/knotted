<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>λ…Έν‹°λ“</title>
  <link rel="icon" href="8c5d3a6a2f1e2.png">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/knotted.css">

  <!-- JS libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- init -->
  <script>
    AOS.init();
  </script>

  <!-- custom JS -->
  <script src="/js/common.js"></script>
</head>


<body>
  <div id="tms-header"></div>
  <section class="section tms-section-first">
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/assets/images/slide1.png" alt="slide image"></div>
        <div class="swiper-slide"><img src="/assets/images/slide2.jpg" alt="slide image"></div>
        <div class="swiper-slide"><img src="/assets/images/slide3.jpg" alt="slide image"></div>
        <div class="swiper-slide"><img src="/assets/images/slide4.jpg" alt="slide image"></div>
        <div class="swiper-slide"><img src="/assets/images/slide5.jpg" alt="slide image"></div>
        <div class="swiper-slide"><img src="/assets/images/slide6.jpg" alt="slide image"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

  </section>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      centeredSlides: true,
      speed: 1400,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

  </script>
  <div id="tms-footer"></div>
</body>

</html>
