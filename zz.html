<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>대량 예약 주문</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
    }

    body {
      background: #f7f7f7;
      padding: 40px 16px;
      color: #222;
    }

    .bulk_container {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .bulk_notice {
      background: #f1f1f1;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 32px;
      font-size: 15px;
      line-height: 1.5;
    }

    .form_group {
      margin-bottom: 24px;
    }

    .form_group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form_group label span {
      color: #d60000;
      margin-left: 4px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .checkbox_group {
      margin-bottom: 24px;
    }

    .checkbox_group label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .checkbox_group input {
      margin-right: 8px;
    }

    .policy_box {
      height: 140px;
      overflow-y: auto;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 12px;
      background: #fafafa;
    }

    .submit_btn {
      width: 100%;
      padding: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .submit_btn:hover {
      background: #333;
    }

    @media (max-width: 576px) {
      .bulk_container {
        padding: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="bulk_container">
    <h1>대량 예약 주문</h1>

    <div class="bulk_notice">
      <strong>대량예약 운영 수량 안내</strong><br>
      201개 이상부터 대량 주문 접수가 가능하며,<br>
      200개 이하의 주문은 픽업 예약 페이지를 이용해 주세요.
    </div>

    <form>

      <div class="form_group">
        <label>이름<span>*</span></label>
        <input type="text" required>
      </div>

      <div class="form_group">
        <label>연락처<span>*</span></label>
        <input type="tel" required>
      </div>

      <div class="form_group">
        <label>이메일<span>*</span></label>
        <input type="email" required>
      </div>

      <div class="form_group">
        <label>수령 매장<span>*</span></label>
        <input type="text" required>
      </div>

      <div class="form_group">
        <label>구매 메뉴 및 수량<span>*</span></label>
        <textarea required placeholder="예) 초코 도넛 150개 / 딸기 도넛 80개"></textarea>
      </div>

      <div class="form_group">
        <label>예약 날짜<span>*</span></label>
        <input type="date" required>
      </div>

      <div class="form_group">
        <label>구매 목적 및 행사명<span>*</span></label>
        <input type="text" required>
      </div>

      <div class="form_group">
        <label>사업자등록증 업로드<span>*</span></label>
        <input type="file" required>
      </div>

      <div class="form_group">
        <label>회사소개서 업로드<span>*</span></label>
        <input type="file" required>
      </div>

      <div class="checkbox_group">
        <label><input type="checkbox" required> 주의사항 내용 1 (임시)</label>
        <label><input type="checkbox" required> 주의사항 내용 2 (임시)</label>
        <label><input type="checkbox" required> 주의사항 내용 3 (임시)</label>
        <label><input type="checkbox" required> 주의사항 내용 4 (임시)</label>
      </div>

      <div class="form_group">
        <label>기타 요청사항</label>
        <textarea placeholder="선택 입력"></textarea>
      </div>

      <div class="form_group">
        <label>개인정보 수집 및 이용<span>*</span></label>
        <div class="policy_box">
          개인정보 수집 및 이용에 관한 내용이 들어갑니다. (임시)<br><br>
          수집 항목, 이용 목적, 보관 기간 등에 대한 안내 문구를 여기에 작성하세요.
        </div>
        <label>
          <input type="checkbox" required>
          개인정보 수집 및 이용에 동의합니다.
        </label>
      </div>

      <button type="submit" class="submit_btn">작성 완료</button>

    </form>
  </div>

</body>

</html>
