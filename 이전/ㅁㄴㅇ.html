<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이벤트 페이지</title>
  <style>
    :root {
      --main_pink: #ff7eb6;
      --cream: #fff6ee;
      --choco: #3b2a1a;
      --border: #eee;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Pretendard', sans-serif;
      background: var(--cream);
      color: var(--choco);
    }

    .event_layout {
      display: flex;
      min-height: 100vh;
    }

    /* 왼쪽 이벤트 리스트 */
    .event_list {
      width: 360px;
      background: #fff;
      border-right: 1px solid var(--border);
      padding: 24px;
      overflow-y: auto;
    }

    .event_list h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .event_item {
      padding: 16px;
      border-radius: 14px;
      background: #fafafa;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .event_item:hover {
      background: #ffe3f0;
    }

    .event_item strong {
      display: block;
      margin-bottom: 4px;
    }

    .event_item span {
      font-size: 0.85rem;
      color: #888;
    }

    /* 오른쪽 상세 영역 */
    .event_detail {
      flex: 1;
      position: relative;
      background: #fff6ee;
      display: none;
      padding: 40px;
      overflow-y: auto;
    }

    .event_detail.is_open {
      display: block;
    }

    .detail_close {
      position: absolute;
      top: 24px;
      right: 24px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
    }

    .detail_hero h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    .detail_hero p {
      margin-bottom: 32px;
    }

    @media (max-width: 768px) {
      .event_layout {
        flex-direction: column;
      }
      .event_list {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>

<div class="event_layout">
  <!-- 이벤트 목록 -->
  <aside class="event_list">
    <h2>EVENT</h2>
    <div class="event_item" onclick="openEvent('cake')">
      <strong>케이크 도넛 출시</strong>
      <span>2026.01.01 ~ 01.31</span>
    </div>
    <div class="event_item" onclick="openEvent('choco')">
      <strong>초코 도넛 위크</strong>
      <span>2026.02.01 ~ 02.14</span>
    </div>
  </aside>

  <!-- 이벤트 상세 -->
  <section class="event_detail" id="event_detail">
    <button class="detail_close" onclick="closeEvent()">×</button>
    <div class="detail_placeholder" id="event_placeholder">
      <img src="https://via.placeholder.com/600x400?text=EVENT+IMAGE" alt="event placeholder" style="width:100%;border-radius:20px;">
    </div>
    <div class="detail_hero" id="event_content" style="display:none;"></div>
  </section>
</div>

<script>
  const eventData = {
    cake: {
      title: '케이크처럼 즐기는 도넛',
      desc: '부드러운 시트와 달콤한 크림이 만난 케이크 도넛 이벤트입니다.'
    },
    choco: {
      title: '초코 도넛 위크',
      desc: '진한 초콜릿 도넛을 특별한 혜택으로 만나보세요.'
    }
  }

  function openEvent(key) {
    const detail = document.getElementById('event_detail');
    const content = document.getElementById('event_content');
    const placeholder = document.getElementById('event_placeholder');
    detail.classList.add('is_open');
    placeholder.style.display = 'none';
    content.style.display = 'block';
    content.innerHTML = `
      <h1>${eventData[key].title}</h1>
      <p>${eventData[key].desc}</p>
    `;
  }

  function closeEvent() {
    const detail = document.getElementById('event_detail');
    document.getElementById('event_content').style.display = 'none';
    document.getElementById('event_placeholder').style.display = 'block';
    detail.classList.remove('is_open');
  }

(key) {
    const detail = document.getElementById('event_detail');
    const content = document.getElementById('event_content');
    detail.classList.add('is_open');
    content.innerHTML = `
      <h1>${eventData[key].title}</h1>
      <p>${eventData[key].desc}</p>
    `;
  }

  function closeEvent() {
    document.getElementById('event_detail').classList.remove('is_open');
  }
</script>

</body>
</html>
