<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노티드</title>
  <link rel="icon" href="8c5d3a6a2f1e2.png">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/knotted.css">
  <link rel="stylesheet" href="/css/notice.css">

  <!-- JS libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- init -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init();
    });
  </script>

  <!-- custom JS -->
  <script src="/js/common.js"></script>
</head>


<body>
  <div class="content user"></div>
  <div class="header"></div>
  <section class="notice">
    <h2 class="highlight">공지사항</h2>

    <ul class="notice_list">
      <li class="notice_item" data-category="product">
        <button class="notice_question">노티드 음료 가격 조정 안내</button>
        <div class="notice_answer">
          2025-08-11
          <img src="/assets/images/notic6.png" alt="음료 가격 조정 공지사항">
        </div>
      </li>

      <li class="notice_item" data-category="reserve">
        <button class="notice_question">노티드 2025 설 휴무 매장 안내</button>
        <div class="notice_answer">
          2025-01-26
          <img src="/assets/images/notic5.png" alt="2025 설 휴무 매장 공지사항">
        </div>
      </li>

      <li class="notice_item" data-category="member">
        <button class="notice_question">노티드 2024 추석 휴무 매장 안내</button>
        <div class="notice_answer">
          2024-09-09
          <img src="/assets/images/notic4.png" alt="2024 추석 휴무 매장 공지사항">
        </div>
      </li>

      <li class="notice_item" data-category="product">
        <button class="notice_question">노티드 2024 설 휴무 매장 안내</button>
        <div class="notice_answer">
          2024-02-01
          <img src="/assets/images/notic3.png" alt="2024 설 휴무 매장 공지사항">
        </div>
      </li>

      <li class="notice_item" data-category="reserve">
        <button class="notice_question">구)노티드오더 포인트 및 쿠폰 이관 안내 공지</button>
        <div class="notice_answer">
          2023-12-15
          <img src="/assets/images/notic2.jpg" alt="구)노티드오더 포인트 및 쿠폰 이관 공지사항">
        </div>
      </li>

      <li class="notice_item" data-category="member">
        <button class="notice_question">노티드 예약 페이지 오픈 안내</button>
        <div class="notice_answer">
          2023-10-24
          안녕하세요 노티드입니다.<br><br>
          22년 11월 28일부터 이 전 비회원 예약에서 회원 예약 시스템으로 변경됨에 따라, 노티드 웹페이지를 오픈하였습니다<br><br>
          고객 여러분의 많은 관심과 사랑 부탁드립니다!
        </div>
      </li>
    </ul>
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const noticeItems = document.querySelectorAll(".notice_item");

      noticeItems.forEach(item => {
        const question = item.querySelector(".notice_question");

        question.addEventListener("click", () => {
          const isOpen = item.classList.contains("is_open");

          // 다른 공지 닫기
          noticeItems.forEach(i => i.classList.remove("is_open"));

          // 현재 것만 토글
          if (!isOpen) {
            item.classList.add("is_open");
          }
        });
      });
    });

  </script>
  <div class="footer"></div>
</body>

</html>
