<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노티드</title>
  <link rel="icon" href="8c5d3a6a2f1e2.png">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/knotted.css">
  <link rel="stylesheet" href="/css/notice.css">

  <!-- JS libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- init -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init();
    });
  </script>

  <!-- custom JS -->
  <script src="/js/common.js"></script>
</head>


<body>
  <div class="content user"></div>
  <div class="header"></div>
  <section class="notice">
    <h2 class="highlight">공지사항</h2>

    <!-- 공지사항 리스트 -->
    <ul class="notice_list">
      <li class="notice_item" data-category="product">
        <button class="notice_question">
          Q. 재고 확인이 가능한가요?
        </button>
        <div class="notice_answer">
          A. 매장 상황은 실시간으로 변동되어 재고 확인이 불가합니다.<br>
          매장 방문을 통해 확인 부탁드리며, 당일 현장 상황에 따라 조기 소진 및 대기가 발생할 수 있습니다.
        </div>
      </li>

      <li class="notice_item" data-category="reserve">
        <button class="notice_question">
          Q. 예약은 어떻게 하나요?
        </button>
        <div class="notice_answer">
          A. 예약은 공식 홈페이지 또는 매장을 통해 가능합니다.
        </div>
      </li>

      <li class="notice_item" data-category="member">
        <button class="notice_question">
          Q. 회원 혜택이 있나요?
        </button>
        <div class="notice_answer">
          A. 회원 가입 시 다양한 이벤트와 혜택을 제공해드립니다.
        </div>
      </li>
    </ul>
  </section>
  <div class="footer"></div>
</body>

</html>
