<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노티드</title>
  <link rel="icon" href="8c5d3a6a2f1e2.png">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/knotted.css">
  <link rel="stylesheet" href="/css/inquiry.css">

  <!-- JS libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- init -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init();
    });
  </script>

  <!-- custom JS -->
  <script src="/js/common.js"></script>
</head>


<body>
  <div class="content user"></div>
  <div class="header"></div>
    <section class="inquiry">
      <h2>1:1 문의</h2>

      <!-- 문의 작성 -->
      <form class="inquiry_form">
        <div class="form_row">
          <label>문의 유형</label>
          <select>
            <option>상품 문의</option>
            <option>배송 문의</option>
            <option>교환/반품</option>
            <option>결제 문의</option>
            <option>기타</option>
          </select>
        </div>

        <div class="form_row">
          <label>제목</label>
          <input type="text" placeholder="문의 제목을 입력해주세요">
        </div>

        <div class="form_row">
          <label>내용</label>
          <textarea placeholder="문의 내용을 입력해주세요"></textarea>
        </div>

        <div class="form_row form_check">
          <input type="checkbox" id="secret">
          <label for="secret">비밀글로 문의하기</label>
        </div>

        <div class="form_btn">
          <button type="submit">문의 등록</button>
        </div>
      </form>

      <!-- 문의 내역 -->
      <div class="inquiry_list">
        <h3>내 문의 내역</h3>

        <ul>
          <li>
            <span class="status waiting">답변대기</span>
            <p class="subject">배송 일정 문의드립니다.</p>
            <span class="date">2026.01.19</span>
          </li>

          <li>
            <span class="status done">답변완료</span>
            <p class="subject">상품 성분 관련 문의</p>
            <span class="date">2026.01.10</span>
          </li>
        </ul>
      </div>
    </section>
  <div class="footer"></div>
</body>

</html>
