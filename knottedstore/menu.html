<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노티드</title>
  <link rel="icon" href="8c5d3a6a2f1e2.png">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/knotted.css">
  <link rel="stylesheet" href="/css/menu.css">

  <!-- JS libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- init -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      AOS.init();
    });
  </script>

  <!-- custom JS -->
  <script src="/js/common.js"></script>
  <script src="/js/menu.js"></script>
</head>


<body>
  <div class="content user"></div>
  <div class="header"></div>
  <section>
    <div class="content menu_wrap">
      <div class="menu_category" id="category_bg">
        <div class="category_inner">
          <div class="category_list">
            <div class="category_item is_active" data-category="all">ALL</div>
            <div class="category_item" data-category="donut">DONUT</div>
            <div class="category_item" data-category="bakepy">BAKEPY</div>
            <div class="category_item" data-category="cake">CAKE</div>
            <div class="category_item" data-category="beverage">BEVERAGE</div>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="menu_content">
        <div class="menu_grid">

          <div class="menu_card" data-category="donut">
            <img src="/assets/images/menu-donut.jpg" alt="도넛">
            <h4>생딸기 프레지에 도넛</h4>
          </div>
          <div class="menu_card" data-category="donut">
            <img src="/assets/images/menu-donut.jpg" alt="도넛">
            <h4>생딸기 말차 프레지에 도넛</h4>
          </div>

          <div class="menu_card" data-category="bakepy">
            <img src="/assets/images/menu-donut.jpg" alt="">
            <h4>생딸기 프레지에 도넛</h4>
          </div>

          <div class="menu_card" data-category="cake">
            <img src="/assets/images/menu-donut.jpg" alt="">
            <h4>생딸기 말차 프레지에 도넛</h4>
          </div>

        </div>
      </div>
    </div>
  </section>
  <div class="footer"></div>
</body>

</html>
